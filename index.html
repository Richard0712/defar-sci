<script>
    var checkbox = document.getElementById("yesno");
    var textarea = document.getElementById("explanation");
    
    checkbox.addEventListener("change", function() {
      if (checkbox.checked) {
        textarea.style.display = "block";
      } else {
        textarea.style.display = "none";
      }
    });
    </script>
